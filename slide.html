<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>slide</title>
	<link rel="stylesheet" href="slide.css">
</head>
<body>
	<button>slide up</button>
	<button>slide down</button>
	<button>slide</button>
	<div class="slide"></div>
	<style>
	    *{
	    	margin: 0;
	    	padding: 0;
	    }
		button{
			width: 100px;
			height: 52px;
			background: red;
			border: none;
			margin: 10px 20px;
			border-radius: 5px;
			color: #fff;
			font-size: 20px;
		}
		.slide{
			width: 244px;
			height: 500px;
			background: blue;
			margin-left: 20px;
			transition: 1s;
		}
	</style>
	<script>
		let btns=document.getElementsByTagName('button');
		console.log('btns');
		let slide=document.getElementsByClassName('slide');
		btns[0].onclick=function(){
			slide[0].style.height=0;
		}
		btns[1].onclick=function(){
			slide[0].style.height='500px';
		}
		let flag=true;
		btns[2].onclick=function(){
			if(flag){
			slide[0].style.height='500px';
			flag=false;
		    }else{
			slide[0].style.height=0;
		    flag=true;
		    }
		}
	</script>
</body>
</html>
